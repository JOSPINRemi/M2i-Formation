<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
<header>
    <h2>Ajout d'un contact</h2>
</header>
<main>
    <form th:action="@{/add}" th:object="${contact}" method="post">
        <div>
            <label for="firstname">Pr√©nom :</label>
            <input type="text" id="firstname" th:field="*{firstName}"/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
        </div><div>
            <label for="lastname">Nom :</label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
        </div>
        <div>
            <label for="age">Age :</label>
            <input type="number" id="age" th:field="*{age}"/>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <button>Ajouter</button>
    </form>
</main>
</body>
</html>
