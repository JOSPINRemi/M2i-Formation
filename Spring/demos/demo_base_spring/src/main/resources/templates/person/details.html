<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person details</title>
</head>
<body>
<main>
    <h1>Person</h1>
    <hr>
    <p>Firstname : <span th:text="${firstName}"/></p>
    <p>Lastname : <span th:text="${lastName}"/></p>

    <ul th:if="${!persons.isEmpty()}">
        <li th:each="person : ${persons}">
            <span th:text="${person}"/>
        </li>
    </ul>
    <!--<ul th:unless="${persons.isEmpty()}">
        <li th:each="person : ${persons}">
            <span th:text="${person}"/>
        </li>
    </ul>-->
</main>
</body>
</html>
