<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details étudiant</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<main>
    <span th:replace="~{home :: navbar}"></span>
    <h2>Détails de l'étudiant</h2>
    <p>Nom : <span th:text="${student.lastName}"></span></p>
    <p>Prénom : <span th:text="${student.firstName}"></span></p>
    <p>Age : <span th:text="${student.age}"></span></p>
    <p>Email : <span th:text="${student.email}"></span></p>
    <a th:href="@{/students}">retour</a>
</main>
</body>
</html>
